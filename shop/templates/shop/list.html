{% extends 'base.html' %}
{% load static %}
{% block title %}@i @i Cookie{% endblock %}
{% block content %}
    <div class="flex flex-col gap-10 justify-start flex-warp md:flex-row px-12 py-5 my-5 mx-auto flex-wrap md:justify-start">
        {% for p in products %}
            <div class="hover:bg-orange-50 max-w-sm w-full bg-white border border-gray-200 rounded-lg shadow bg-orange-50 md:basis-1/3 lg:basis-1/3 items-stretch">
                <img class="rounded-t-lg" src="{{ p.image.url }}" alt="" />
                <div class="p-5">
                    <a href="{{ p.get_absolute_url }}">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-orange-600 capitalize">{{ p.name }}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 text-gray-400 text-clip overflow-hidden">{{ p.description }}</p>
                    <h6 class="mb-2 text-2xl font-bold tracking-tight text-orange-800 capitalize">RM {{ p.price }}</h6>
                    <a href="{{ p.get_absolute_url }}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-amber-500 rounded-lg hover:bg-amber-600 focus:ring-4 focus:outline-none focus:ring-blue-300 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
                        Add to Cart &nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" />
                        </svg>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
